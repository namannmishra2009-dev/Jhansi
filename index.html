<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#ff4d6d">
<meta name="mobile-web-app-capable" content="yes">
<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffdee9,#b5fffc);
  font-family:Arial, sans-serif;
}
.card{
  background:#fff;
  padding:30px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  text-align:center;
  width:90%;
  max-width:400px;
  position:relative;
  z-index:2;
}
input{
  width:80%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
}
button{
  margin-top:15px;
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#ff4d6d;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
.message{
  display:none;
  margin-top:20px;
  font-size:28px;
  font-family:'Comic Sans MS', cursive, sans-serif;
  color:#ff4d6d;
}
.cat{
  position:absolute;
  right:-90px;
  top:50%;
  transform:translateY(-50%);
  width:90px;
  display:none;
}
.heart{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  animation:float 6s linear infinite;
}
@keyframes float{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}
</style>
</head>
<body>

<!-- Background music -->
<audio id="bgMusic" loop>
  <source src="Mann Mera ‚Äì Gajendra Verma Ringtone Download - MobCup.Com.Co.mp3" type="audio/mpeg">
</audio>

<div class="card" id="startCard">
  <h2>Type Your Name üíñ</h2>
  <input id="nameInput" placeholder="Her name">
  <br>
  <button onclick="startLove()">Yes</button>
</div>

<div class="card" id="loveCard" style="display:none;">
  <div class="message" id="message"></div>
  <img id="cat" class="cat" src="https://media.giphy.com/media/3o6ZtpxSZbQRRnwCKQ/giphy.gif">
  <br>
  <button id="playPauseBtn" onclick="toggleMusic()">Play / Pause Music üéµ</button>
</div>

<script>
function startLove(){
  const name=document.getElementById("nameInput").value.trim();
  if(!name){ alert("Please type your name üòä"); return; }

  // Hide start card, show love card
  document.getElementById('startCard').style.display='none';
  document.getElementById('loveCard').style.display='block';

  // Set love message with bigger cute font
  document.getElementById('message').innerHTML=name+", I am yours ‚ù§Ô∏è‚ù§Ô∏è<br>I love you üíï";
  document.getElementById('message').style.display='block';

  // Show cat GIF
  document.getElementById('cat').style.display='block';

  // Play music (guaranteed after click)
  const audio=document.getElementById('bgMusic');
  audio.play().catch(()=>{
    document.body.addEventListener('click',()=>audio.play(),{once:true});
  });

  // Create floating hearts
  for(let i=0;i<25;i++) createHeart();
}

function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(3+Math.random()*4)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}

function toggleMusic(){
  const audio=document.getElementById('bgMusic');
  if(audio.paused){
    audio.play();
  }else{
    audio.pause();
  }
}
</script>
</body>
</html>
