<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="names-and-input">
        <div class="names">
          <span id="fromName">From: Namann</span>
          <span id="toName">To: <strong>[Her Name]</strong></span>
        </div>
        <!-- name input removed as requested -->
      </div>
      <button id="heartBtn" class="icon-btn" title="Send a heart">ğŸ’–</button>
    </header>

    <main class="card">
      <div class="left">
        <div class="photo" id="photoPlaceholder">
          <span>Click to add a photo</span>
        </div>
        <div class="controls">
          <button id="openBtn" class="cta">Open Your Letter</button>
          <button id="replayBtn" class="small">Replay</button>
        </div>
      </div>

      <div class="right">
        <h1 id="title">To my future wife</h1>

        <div id="message" class="message">
          <!-- typed message will appear here -->
        </div>

        <div class="extras">
          <button id="confettiBtn" class="small">Make It Rain Confetti ğŸ‰</button>
          <label class="small toggle">
            <input id="musicToggle" type="checkbox" />
            Play music
          </label>
        </div>

        <footer class="love-line">
          <span id="signature">With all my heart, Namann â¤ï¸</span>
        </footer>
      </div>
    </main>

    <canvas id="confetti"></canvas>
    <div id="floating-hearts"></div>

    <!-- Put a file named "jeene_laga_hun.mp3" (the song) in the same folder for the background music to work.
         The file name must match the src below. Browsers usually allow playback on an explicit user gesture (click Open). -->
    <audio id="bgMusic" loop preload="auto" style="display:none">
      <source src="jeene_laga_hun.mp3" type="audio/mpeg" />
    </audio>

    <script src="script.js"></script>
  </div>
</body>
</html>
